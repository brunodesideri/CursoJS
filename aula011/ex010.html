<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verficar" onclick="calcular()">

    <div id="res">

    </div>
    <script>
    function calcular() {
        var res = window.document.getElementById('res')     
        var txtv = window.document.getElementById('txtvel')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de ${vel}Km/h`
        if (vel >80) {
            res.innerHTML = '<p>Acima da velocidade, multado!</p>'
        }
        else {
            res.innerHTML = '<p>Continue assim, está abaixo da velocidade!</p>'
        }
        res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
    }  
        
        
    </script>
</body>
</html>

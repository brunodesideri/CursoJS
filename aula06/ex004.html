<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>        
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá, seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong><br>`)

    </script>
